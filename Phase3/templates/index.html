<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat GPT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .box2{
            display: none;
        }
    </style>
  </head>
  <body class="h-full flex bg-[#343541] text-white">
    <!-- Sidebar -->
    <aside class="w-64 h-screen bg-[#202123] flex flex-col">
      <!-- Header -->
      <div class="p-4 border-b border-[#343541]">
        <h1 class="text-xl font-semibold text-white">ChatGPT</h1>
        <button
          class="mt-4 w-full bg-[#343541] hover:bg-[#40414f] p-2 rounded text-sm text-left text-white"
        >
          + New Chat
        </button>
      </div>

      <!-- Chat List -->
      <nav class="flex-1 overflow-y-auto p-4 space-y-2 text-sm text-gray-300">
        <!-- Single Chat Item -->
   
        {% for chat in all_qs  %}
        <div
        class="group flex items-center justify-between bg-[#343541] hover:bg-[#40414f] p-2 rounded transition"
      >
        <span class="truncate">{{chat.question[0:25]}}</span>
        <div
          class="flex items-center gap-2 opacity-0 group-hover:opacity-100 transition"
        >
          <!-- Edit -->
          <button class="text-gray-400 hover:text-blue-400" title="Edit">
            ‚úèÔ∏è
          </button>
          <!-- Delete -->
          <button class="text-gray-400 hover:text-red-400" title="Delete">
            üóëÔ∏è
          </button>
        </div>
      </div>
        {% endfor %}


        

      </nav>

      <!-- Footer -->
      <div
        class="p-4 border-t border-[#343541] text-sm text-gray-300 space-y-2"
      >
        <a href="#" class="block p-2 rounded hover:bg-[#343541]">Settings</a>
        <a
          href="#"
          class="block p-2 rounded text-red-400 hover:bg-[#343541] font-semibold"
          >Log Out</a
        >
      </div>
    </aside>

    <!-- Main Chat Area -->
    <main class="flex-1 flex flex-col h-screen bg-[#343541]">
         <!-- Messages area (empty state) -->
         <div
         class="box1 flex-1 flex flex-col items-center justify-center text-center px-4"
       >
         <h2 class="text-2xl font-semibold mb-4">Welcome to ChatGPT</h2>
         <p class="text-gray-400 mb-6">
           Start a new conversation to begin chatting.
         </p>

         <div class="grid grid-cols-1 md:grid-cols-2 gap-4 max-w-xl w-full">
           <button
             class="bg-[#444654] hover:bg-[#565869] p-4 rounded text-left transition text-white"
           >
             ‚ú® Suggest a creative story
           </button>
           <button
             class="bg-[#444654] hover:bg-[#565869] p-4 rounded text-left transition text-white"
           >
             üìñ Explain a technical concept
           </button>
           <button
             class="bg-[#444654] hover:bg-[#565869] p-4 rounded text-left transition text-white"
           >
             üîç Help me debug some code
           </button>
           <button
             class="bg-[#444654] hover:bg-[#565869] p-4 rounded text-left transition text-white"
           >
             üí° Give me startup ideas
           </button>
         </div>
       </div>
      <!-- Chat Messages -->
      <div class="box2  flex-1 overflow-y-auto p-6 space-y-6">

      </div>

      <!-- Input Form -->
      <div class="p-4 border-t border-[#343541] bg-[#343541]">
        <div class="flex items-end gap-3">
          <textarea
          id="inputQuestion"
            class="flex-1 p-3 rounded-md resize-none text-sm bg-[#40414f] text-white placeholder-gray-400 border border-transparent focus:outline-none focus:ring-2 focus:ring-[#10a37f]"
            rows="2"
            placeholder="Send a message..."
          ></textarea>

          <button
            id="sendButton"
            class="p-2 rounded-md bg-[#10a37f] hover:bg-[#0e8e6d] transition"
            aria-label="Send Message"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5 text-white"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M5 12h14M12 5l7 7-7 7"
              />
            </svg>
          </button>
        </div>
      </div>
    </main>
    <script src="../static/js/script.js"></script>
  </body>
</html>
